<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Order/delivery Tracking </title>
</head>

<body class="bg-info">

    <form class="container p-5 bg-white">
        <div class="text-center pt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="250" fill="currentColor"
                class="bi bi-geo-alt-fill shadow-lg" viewBox="0 0 16 16"
                style="color: white;text-shadow: 2px 2px 5px #000; background-color: rgb(13, 131, 205);">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
            </svg>
        </div>

        <div>
            <div class="text-center p-5">
                <h1 style="font-weight: 700;color: rgb(13, 131, 205);">Order/delivery Tracking</h1>
                <h3 style="font-weight: 300;color: rgb(13, 131, 205);">Trace your Order</h3>
            </div>

            <div>
                <h3 style="font-weight: 500;color: rgb(13, 131, 205);">Personal Information</h3>
                <div class="mx-auto bg-info" style="width:100%;margin-left:0;height: 2px;"></div>

                <div class="row p-3">
                    <div class="row mb-3">
                        <label for="inputName3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="name" style="width: 100%;" class="form-control" id="inputName3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" style="width: 100%;" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputNumber3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label">Contact Number</label>
                        <div class="col-sm-10">
                            <input type="number" style="width: 100%;" class="form-control" id="inputNumner3">
                        </div>
                        <label style="text-align: right; width: 30%; color: rgb(13, 131, 205);">As per your
                            order</label>
                    </div>

                </div>
            </div>

            <div>
                <h3 style="font-weight: 500;color: rgb(13, 131, 205);">Order Information</h3>
                <div class="mx-auto bg-info" style="width:100%;margin-left:0;height: 2px;"></div>

                <div class="row p-3">
                    <div class="row mb-3">
                        <label for="inputName3" style="color: rgb(13, 131, 205);" class="col-sm-2 col-form-label">Order
                            ID</label>
                        <div class="col-sm-10">
                            <input type="name" style="width: 100%;" class="form-control" id="inputName3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label">Delivery Destination</label>
                        <div class="col-sm-10">
                            <input type="email" style="width: 100%;" class="form-control" id="inputEmail3">
                        </div>
                        <label style="text-align: right; width: 28%; color: rgb(13, 131, 205);">Street Address</label>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="email" style="width: 100%;" class="form-control" id="inputEmail3">
                        </div>
                        <label style="text-align: right; width: 27%; color: rgb(13, 131, 205);">Address Line</label>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label"></label>
                        <div class="row">
                            <input type="email" style="width: 40%; margin-left: 18%;" class="form-control"
                                id="inputEmail3">
                            <input type="email" style="width: 40%;  margin-left: 2%" class="form-control "
                                id="inputEmail3">
                        </div>
                        <label style="text-align: right; width: 22%; color: rgb(13, 131, 205);">City</label>

                        <label
                            style="text-align: right; width: 52%; color: rgb(13, 131, 205);">State/Region/Province</label>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label"></label>
                        <div class="row">
                            <input type="email" style="width: 40%; margin-left: 18%;" class="form-control"
                                id="inputEmail3">
                            <div class="row col-sm-6 col-md-6" style="width: 40%;margin-left: 14px ;">
                                <select class="form-control" id="column_select">
                                    <option value="1">India</option>
                                    <option value="2">America</option>
                                    <option value="3">South Africa</option>
                                    <option value="4">Malabar</option>
                                    <option value="5">Nicobar And Andaman</option>
                                </select>
                            </div>
                        </div>
                        <label style="text-align: right; width: 29%; color: rgb(13, 131, 205);">Postal/Zip Code</label>

                        <label style="text-align: right; width: 37%; color: rgb(13, 131, 205);">Country</label>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);"
                            class="col-sm-2 col-form-label"></label>

                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" style="color: rgb(13, 131, 205);" class="col-sm-2 col-form-label">When
                            Did You Place Your Order?</label>
                        <div class="col-sm-10">
                            <input type="email" style="width: 48%;" class="form-control" id="inputEmail3">
                            <label style="text-align: right; width: 12%; color: rgb(13, 131, 205);">dd-MMM-yyyy</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 pt-5">
                        <button type="button" style="width: 10%;margin-left: 50%;"
                            class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </form>

</body>

</html>
