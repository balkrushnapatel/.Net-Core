<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body class="p-5 bg-info">

    <form class="container row g-3 border border-black bg-white">
        <label for="validationCustom01" class="form-label pt-2">
            <h1><u>Reg</u>istration</h1>
        </label>
        <label for="validationCustom01" class="form-label">
            <h5>Personal Details</h5>
        </label>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Full name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your name" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Date of Birth</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter birth date" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Email</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your email" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Mobile Number</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter mobile number" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Gender</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your gender" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Occupation</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter occupation" required>
        </div>

        <label for="validationCustom01" class="form-label pt-4">
            <h5>Identity Details</h5>
        </label>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">ID Type</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter ID type" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">ID Number</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter ID number" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Issue Authority</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter issue department"
                required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Issue Date</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter ID issue date" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Issue State</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter ID issue state" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label ">Expiry Date</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter ID expiry date" required>
        </div>
        <div class="col-12 p-3">
            <button class="btn btn-primary" type="submit">Next â†’</button>
        </div>

    </form>

</body>

</html>
