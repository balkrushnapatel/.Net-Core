<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Registration Form</title>
</head>

<body class="bg-info  border border-5 border-danger">
    <form>
        <div class="container p-5">
            <div class="text-center pb-3">
                <h1>Student Registration Form</h1>
            </div>
            <div class="bg-light" style="height: 2px;"></div>
            <br>

            <div class="vstack gap-2 col-md-5 mx-auto">
                <div class="pb-3">
                    <label for="validationCustom01" class="form-label">Firstname:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Firstname" required>
                </div>
                <div class="pb-3">
                    <label for="validationCustom01" class="form-label">Middlename:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Middlename" required>
                </div>
                <div class="pb-3">
                    <label for="validationCustom01" class="form-label">Lastname:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Lastname" required>
                </div>
                <div>
                    <label for="validationCustom01" class="form-label">Course:</label>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Course
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <label for="validationCustom01" class="form-label">Gender:</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Other</label>
                    </div>
                </div>
                <div>
                    <label for="validationCustom01" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="validationCustom01" value="+91" required>
                    <br>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="phone no." required>
                </div>
                <br>
                <div>
                    <label for="validationCustom01" class="form-label">Current Address:</label>
                    <textarea class="form-control" placeholder="Current Address" style="height: 100px"></textarea>

                </div>
                <br>
                <div>
                    <label for="validationCustom01" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Email" required>
                </div>
                <br>
                <div>
                    <label for="validationCustom01" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Password" required>
                </div>
                <br>
                <div>
                    <label for="validationCustom01" class="form-label">Re-type Password:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Re-type Password"
                        required>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">Register</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
